name: wisher
description: Wisher App
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.0+8

environment:
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.1.0+1
  connectivity: ^3.0.6
  firebase_storage: ^10.1.0
  image_picker: ^0.8.4+4
  path_provider: ^2.0.6
  share: ^2.0.4
  provider: ^6.0.1

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: JosefinSans
      fonts:
        - asset: assets/fonts/JosefinSans-Regular.ttf
    - family: Courgette
      fonts:
        - asset: assets/fonts/Courgette-Regular.ttf